<!DOCTYPE html>

<html lang="en-US" dir="ltr">

<head>

    <title>AP DESIGNS - CONTACT</title>

    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3600">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Kevin Huang">
    <meta name="description" content="A coding and music portfolio website.">
    <meta name="keywords"
        content="CSS, FabFilter, FL Studio, HTML, iZotope, JavaScript, Music Production, Software Development">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="../" target="_self">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="javascript/scripts.js" defer></script>
    <noscript>Your browser does not support scripts.</noscript>

</head>

<body onload="themeLoad()">

    <header class="xt">

        <h1 class="xt">AP Designs by Kevin Huang</h1>

        <nav class="xt">

            <button class="xt" onclick="document.location='html/about.html'">About</button>
            <button class="xt" onclick="document.location='html/resume.html'">Resume</button>
            <button class="xt" onclick="document.location='html/portfolio.html'">Portfolio</button>
            <button class="xt" onclick="document.location='html/contact.html'">Contact</button>

        </nav>

        <section class="xt">

            <a class="xt" href="https://instagram.com" target="_blank">
                <img class="xt" src="assets/link-instagram.png" alt="Link to Instagram profile" width="128"
                    height="128"></a>
            <a class="xt" href="https://twitter.com" target="_blank">
                <img class="xt" src="assets/link-twitter.png" alt="Link to Twitter profile" width="128"
                    height="128"></a>
            <a class="xt" href="https://spotify.com" target="_blank">
                <img class="xt" src="assets/link-spotify.png" alt="Link to Spotify profile" width="128"
                    height="128"></a>
            <a class="xt" href="https://youtube.com" target="_blank">
                <img class="xt" src="assets/link-youtube.png" alt="Link to YouTube profile" width="128"
                    height="128"></a>
            <a class="xt" href="https://soundcloud.com" target="_blank">
                <img class="xt" src="assets/link-soundcloud.png" alt="Link to SoundCloud profile" width="128"
                    height="128"></a>

        </section>

    </header>

    <hr>

    <main id="contact" class="xt">

        <form class="xt" action="contact.html" method="get" enctype="multipart/form-data">

            <input id="formText" class="xt" type="text" name="Text" placeholder="NAME" required>
            <input id="formEmail" class="xt" type="email" name="Email" placeholder="EMAIL" required>
            <textarea id="formArea" class="xt" name="Message" cols="100" rows="10" minlength="10"
                maxlength="500"></textarea>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">

        </form>

    </main>

    <hr>

    <footer class="xt">

        <button class="xt">&copy; 2023 AP DESIGNS</button>

        <div class="xt">
            <button onclick="themeLight()">Light</button>
            <button onclick="themeDark()">Dark</button>
        </div>

    </footer>

</body>

</html>
